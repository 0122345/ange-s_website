<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="desktop">
        <div class="header">
            <div class="menu">
              <div class="logo"><img src="logo.png" alt="Logo"></div>
              <div class="menu-items">
                <span class="menu-item">MEN</span>
                <span class="menu-item">WOMEN</span>
                <span class="menu-item">KIDS</span>
                <span class="menu-item">CUSTOMIZE</span>
                <span class="menu-item">FAVOURITES</span>
              </div>
              <div class="search">
                <div class="icon"></div>
                <div class="icon"></div>
              </div>
            </div>
          </div>          
        <div class="payment-form">
            <div class="shoe-details">
                <h2>Shoe Details</h2>
                <p>Shoe Name: <span class="shoe-name">[insert shoe name here]</span></p>
                <p>Shoe Size: <span class="shoe-size">[insert shoe size here]</span></p>
                <p>Price: <span class="shoe-price">[insert shoe price here]</span></p>
            </div>
            <div class="credit-card-details">
                <h2>Credit Card Payment</h2>
                <form>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                    <div class="form-group">
                        <label for="card-holder-name">Card Holder Name</label>
                        <input type="text" id="card-holder-name" name="card-holder-name" placeholder="Full Name" required>
                    </div>
                    <button type="submit">Pay Now</button>
                </form>
            </div>
            <div class="shipping-details">
                <h2>Shipping Information</h2>
                <form>
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="State" required>
                    </div>
                    <div class="form-group">
                        <label for="zip-code">Zip Code</label>
                        <input type="text" id="zip-code" name="zip-code" placeholder="Zip Code" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
